<!DOCTYPE html>
<html lang="en" ng-app="Mobilestore">
<head>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>mobilestore</title>

</head>
<div class="page-header">
    <h1> MOBILE STORE</h1>
</div>
<body class="container">
<div class="row">
    <div class="col-md-12">
        <h2>Mobile store</h2>
    </div>
</div>



        <div ng-controller="StoreController as store" class="row-2">
            <div ng-repeat="mobile in store.mobiles" class="col-md-4">
                <img ng-src="{{mobile.image}}" width="230px" height="250px">
                <h1>Name:{{mobile.name}}</h1>
                <h2>color:{{mobile.color}}</h2>
                <h2>Memory:{{mobile.memory}}</h2>
                <h2>price: &#8377; {{mobile.price}}</h2>
                <button type="button"  ng-hide="{{mobile.isSoldOut}}" class="btn btn-default dropdown-toggle" >Buynow</button>
                <ul class="nav nav-pills">
                    <li role="presentation" ng-class="{'active':mobile.activeTab==='description'}"><a ng-click="store.setActiveTab(mobile,'description')">Description</a></li>
                    <li role="presentation"  ng-class="{'active':mobile.activeTab==='specifications'}"><a ng-click="store.setActiveTab(mobile,'specifications')">specifications</a></li>
                    <li role="presentation"  ng-class="{'active':mobile.activeTab==='Reviews'}"><a ng-click="store.setActiveTab(mobile,'Reviews')">Reviews</a></li>
                </ul>
                <p ng-show="mobile.activeTab==='description'">
                    description goes here

                </p>
                <p ng-show="mobile.activeTab==='specifications'">
                    specifications goes here
                </p>
                <p ng-show="mobile.activeTab==='Reviews'">
                    reviews are here
                </p>
            </div>
    </div>




<script src="angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
